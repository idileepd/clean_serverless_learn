service: todo

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 128
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminSetUserPassword
          Resource:
            - !GetAtt UserPool.Arn
          # Resource: "*"
  httpApi:
    authorizers:
      userAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl: !Join
          - ""
          - - "https://cognito-idp."
            - !Ref "AWS::Region"
            - ".amazonaws.com/"
            - !Ref "UserPool"

        audience: { Ref: UserPoolClient }
  environment:
    USER_POOL_NAME: ${self:service}-user-pool-${self:provider.stage}
    USER_POOL_CLIENT_NAME: ${self:service}-user-pool-client-${self:provider.stage}
    USER_POOL_REF: !Ref UserPool # gets the user_pool_id
    USER_POOL_CLIENT_REF: !Ref UserPoolClient #Gets the client_id

plugins:
  - serverless-webpack
  - serverless-offline

functions:
  hello:
    handler: src/hello.handler
    events:
      - httpApi:
          path: /hello
          method: GET
          authorizer:
            name: userAuthorizer
  register:
    handler: src/register.handler
    events:
      - httpApi:
          path: /register
          method: POST
  login:
    handler: src/login.handler
    events:
      - httpApi:
          path: /login
          method: POST

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-user-pool-${self:provider.stage}
        Schema:
          - Name: email
            Required: true
            Mutable: true
        Policies:
          PasswordPolicy:
            MinimumLength: 6
        AutoVerifiedAttributes: ["email"]

    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId:
          Ref: UserPool
        ClientName: ${self:service}-user-pool-client-${self:provider.stage}
        GenerateSecret: false
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH
